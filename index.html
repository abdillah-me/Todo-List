<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Bootstrap demo</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container text-center mt-3 mb-3">
         <h1 class="header fw-bold text-light">Todo List üìù</h1>
         <div class="input-group mb-3">
            <input
               type="text"
               class="form-control input-keyword searchbar"
               placeholder="Search Todo"
               aria-label="Recipient's username"
               aria-describedby="button-addon2"
            />
            <button class="btn btn-primary search-button" type="button" id="button-addon2">
               search
            </button>
         </div>
      </div>
      <div class="container">
         <div class="container-todo">
            <div id="todoList" class="row"></div>
         </div>
      </div>
      <div class="container">
         <nav aria-label="Page navigation example">
            <ul class="pagination">
               <li class="page-item"><a class="page-link previous" href="#">Previous</a></li>
               <li class="page-item"><a class="page-link indicator" href="#">1</a></li>
               <li class="page-item"><a class="page-link next" href="#">Next</a></li>
            </ul>
         </nav>
      </div>
      <div class="footer text-center">
         <p class="text-light">&copy; Abdillah | Tugas Binar</p>
      </div>
      <script src="app.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
